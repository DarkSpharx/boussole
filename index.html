<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boussole simple</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #compass {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: red;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background 0.3s ease;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 60px solid #007BFF; /* couleur flèche = bouton */
      position: absolute;
      top: 30px;
      transform-origin: 50% 90%;
      transition: transform 0.2s linear;
    }
    #distance {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="arrow"></div>
  </div>
  <div id="distance">Chargement…</div>
  <button id="startBtn">Activer la boussole</button>

  <script>
    const targetLat = 50.29165790413158;
    const targetLon = 2.773255936643764;

    const compass = document.getElementById("compass");
    const arrow = document.getElementById("arrow");
    const distanceDisplay = document.getElementById("distance");
    const startBtn = document.getElementById("startBtn");

    let currentHeading = 0;
    let currentLat, currentLon;

    // Calcul distance (Haversine)
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Calcul azimut (angle vers le point)
    function getBearing(lat1, lon1, lat2, lon2) {
      const toRad = deg => deg * Math.PI / 180;
      const toDeg = rad => rad * 180 / Math.PI;
      const dLon = toRad(lon2 - lon1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      return (toDeg(Math.atan2(y, x)) + 360) % 360;
    }

    function updateArrow() {
      if (currentLat && currentLon) {
        const distance = getDistance(currentLat, currentLon, targetLat, targetLon);
        const bearing = getBearing(currentLat, currentLon, targetLat, targetLon);
        const direction = bearing - currentHeading;

        arrow.style.transform = `rotate(${direction}deg)`;
        distanceDisplay.textContent = `${distance.toFixed(1)} m`;

        if (distance < 50) {
          compass.style.background = "green";
        } else {
          compass.style.background = "red";
        }
      }
    }

    function initCompass() {
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          // iOS
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === "granted") {
                window.addEventListener("deviceorientation", e => {
                  if (e.webkitCompassHeading) {
                    currentHeading = e.webkitCompassHeading;
                  } else {
                    currentHeading = 360 - e.alpha;
                  }
                  updateArrow();
                });
              }
            })
            .catch(console.error);
        } else {
          // Android
          window.addEventListener("deviceorientationabsolute", e => {
            if (e.alpha !== null) {
              currentHeading = 360 - e.alpha;
              updateArrow();
            }
          }, true);
        }
      }

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          currentLat = pos.coords.latitude;
          currentLon = pos.coords.longitude;
          updateArrow();
        });
      }
    }

    startBtn.addEventListener("click", () => {
      initCompass();
      startBtn.style.display = "none";
    });
  </script>
</body>
</html>
